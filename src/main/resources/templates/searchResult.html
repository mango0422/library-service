<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search result</title>
    <script th:inline="javascript">
      function showBookDetails(row) {
        var bookId = row.getAttribute("data-book-id");
        window.location.href = "/book/details/" + bookId;
      }
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/css/searchpagestyle.css"
      th:href="@{css/searchpagestyle.css}"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
  </head>

  <body>
    <div class="header">
      <div class="tab-box">
        <a href="/home"
          ><img
            id="gachonlogo"
            src="../static/img/gachonlogo.jpg"
            th:src="@{img/gachonlogo.jpg}"
        /></a>

        <ul id="tab">
          <li><a th:href="@{/introduce}">도서관 소개</a></li>

          <li><a th:href="@{/search-page}">검색</a></li>

          <li><a th:href="@{/mypage}">마이페이지</a></li>

          <li><a th:href="@{/community}">커뮤니티</a></li>
        </ul>
      </div>
    </div>
    <div class="bannerbackground">
      <div class="banner">
        <h1>검색 결과</h1>
      </div>
    </div>
    <div class="searchtitlebelowbanner"><h1>도서 목록</h1></div>

    <table>
      <tr>
        <th>서명</th>
        <th>저자</th>
        <th>출판사</th>
        <!-- Add more columns if needed -->
      </tr>
      <tr
        th:each="book : ${books}"
        th:attr="data-book-id=${book.book_code}"
        onclick="showBookDetails(this)"
      >
        <td th:text="${book.book_title}"></td>
        <td th:text="${book.book_author}"></td>
        <td th:text="${book.book_publisher}"></td>
        <!-- Add more columns if needed -->
      </tr>
    </table>

    <div th:if="${books.isEmpty()}">
      <p>검색 결과가 존재하지 않습니다</p>
    </div>
  </body>
</html>
