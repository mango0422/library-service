<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width =device-width, initial-scale=1.0" />
    <title>웹 서버 관리자 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/css/adminstyle.css"
      th:href="@{css/adminstyle.css}"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    
  </head>

  <body>
    <div class="header">
      <div class="tab-box">
        <a th:href="@{/home}"
          ><img
            id="gachonlogo"
            src="../static/img/gachonlogo.jpg"
            th:src="@{img/gachonlogo.jpg}"
        /></a>

        <ul id="tab">
          <li><a th:href="@{/introduce}">도서관 소개</a></li>

          <li><a th:href="@{/search-page}">검색</a></li>

          <li><a th:href="@{/mypage}">마이페이지</a></li>

          <li><a th:href="@{/community}">커뮤니티</a></li>
          <li><a th:href="@{/adminpage}">관리페이지</a></li>
        </ul>
      </div>
    </div>
    
    <script>
      $(document).ready(function(){
  
  $('ul.tabs li').click(function(){
    var tab_id = $(this).attr('data-tab');

    $('ul.tabs li').removeClass('current');
    $('.tab-content').removeClass('current');

    $(this).addClass('current');
    $("#"+tab_id).addClass('current');
  })

})
    </script>
</head>
<div class="container">

  <ul class="tabs">
    <li class="tab-link current" data-tab="tab-1">도서 목록</li>
    <li class="tab-link" data-tab="tab-2">대출 목록</li>
    <li class="tab-link" data-tab="tab-3">연장 목록</li>
    <li class="tab-link" data-tab="tab-4">예약 목록</li>
  </ul>

  <div id="tab-1" class="tab-content current">
    <table id="booklist">
    <thead>
      <tr>
        <th><input type="checkbox" name="skills" value="html" id="all"/></th>
        <th>도서 ID</th>
        <th>제목</th>
        <th>작가</th>
        <th>출판사</th>
        <th>장르</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- 도서 데이터 행 추가 -->
      <tr>
        <td><input type="checkbox" name="skills" value="html" id="each"/></td>
        <td>1</td>
        <td>도서 제목</td>
        <td>작가 이름</td>
        <td>출판사</td>
        <td>장르</td>
        <td><button>버튼</button></td>
      </tr>
    </tbody>
  </table>

</div>

    </tbody>
  </table></div>

</div>
