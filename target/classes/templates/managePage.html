<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width =device-width, initial-scale=1.0" />
    <title>웹 서버 관리자 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/css/style.css"
      th:href="@{css/style.css}"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
  </head>

  <body>
    <div class="header">
      <div class="tab-box">
        <a th:href="@{/home}"
          ><img
            id="gachonlogo"
            src="../static/img/gachonlogo.jpg"
            th:src="@{img/gachonlogo.jpg}"
        /></a>

        <ul id="tab">
          <li><a href="/introduce">도서관 소개</a></li>
          <li><a href="/search-page">검색</a></li>
          <li
            th:unless="${session.user != null and session.user.user_name eq 'admin'}"
          >
            <a href="/mypage">마이페이지</a>
          </li>
          <li><a href="/community">커뮤니티</a></li>
          <li
            th:if="${session.user != null and session.user.user_name eq 'admin'}"
          >
            <a th:href="@{/managePage}">관리 페이지</a>
          </li>
        </ul>
      </div>
    </div>
  <style>
    /* CSS 스타일링 */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>도서 대출 관리</h1>

  <h2>도서 목록</h2>
  <table>
    <thead>
      <tr>
        <th>도서 ID</th>
        <th>제목</th>
        <th>작가</th>
        <th>출판사</th>
        <th>장르</th>
      </tr>
    </thead>
    <tbody>
      <!-- 도서 데이터 행 추가 -->
      <tr>
        <td>1</td>
        <td>도서 제목</td>
        <td>작가 이름</td>
        <td>출판사</td>
        <td>장르</td>
      </tr>
    </tbody>
  </table>

  <h2>대출 목록</h2>
  <table>
    <thead>
      <tr>
        <th>대출 ID</th>
        <th>사용자 ID</th>
        <th>도서 ID</th>
        <th>대출일</th>
        <th>반납일</th>
        <th>대출 상태</th>
      </tr>
    </thead>
    <tbody>
      <!-- 대출 데이터 행 추가 -->
      <tr>
        <td>1</td>
        <td>사용자 ID</td>
        <td>도서 ID</td>
        <td>대출일</td>
        <td>반납일</td>
        <td>대출 상태</td>
      </tr>
    </tbody>
  </table>

  <h2>연장 목록</h2>
  <table>
    <thead>
      <tr>
        <th>연장 ID</th>
        <th>대출 ID</th>
        <th>연장일</th>
        <th>연장 상태</th>
      </tr>
    </thead>
    <tbody>
      <!-- 연장 데이터 행 추가 -->
      <tr>
        <td>1</td>
        <td>대출 ID</td>
        <td>연장일</td>
        <td>연장 상태</td>
      </tr>
    </tbody>
  </table>

  <h2>예약 목록</h2>
  <table>
    <thead>
      <tr>
        <th>예약 ID</th>
        <th>사용자 ID</th>
        <th>도서 ID</th>
        <th>예약일</th>
        <th>예약 상태</th>
      </tr>
    </thead>
    <tbody>
      <!-- 예약 데이터 행 추가 -->
      <tr>
        <td>1</td>
        <td>사용자 ID</td>
        <td>도서 ID</td>
        <td>예약일</td>
        <td>예약 상태</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
